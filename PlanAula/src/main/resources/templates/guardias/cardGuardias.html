<script>
    function accionGuardia(accion, turno, profesor, id) {
        if(accion !== 'A' || (($('#nuevo_turno').val() !== "0") && ($('#nuevo_profesor').val() !== "0"))){
            $('#accion_guardia').val(accion);
            $('#turno_guardia').val(turno);
            $('#profesor_guardia').val(profesor);
            $('#id_guardia').val(id);
            $('#guardiasForm').submit();
        }
    }
</script>
