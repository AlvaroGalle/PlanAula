<!DOCTYPE html>
<html lang="en">
<head>
    <div th:replace="~{fragments/head.html}"></div>
</head>
<div th:replace="~{fragments/links.html}"></div>
<script>
	function eliminarAsignatura(id){
		$("#idDelete").val(id);
		$("#elimnarAsignatura-modal").modal("show");
	}
</script>
<body>
	<div th:replace="~{fragments/video_background.html}"></div>

	<div class="container min-vh-100 d-flex align-items-center justify-content-center">
	    <div class="card shadow-sm w-100">
        <div class="card-header theme-asignaturas text-white">
            <div class="row">
                <div class="col-1"><div th:replace="~{fragments/sideBar.html}"></div></div>
                <div class="col"><h5 class="card-title text-start">Asignaturas</h5></div>
            </div>
        </div>
        <div class="card-body filter-section">
            <div class="row align-items-center">
                <div class="col-6">
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#newAsignatura-modal">
                        Añadir asignatura
                    </button>
                </div>
                <div class="col-6">
                    <form id="filtrosForm" method="get" th:action="@{'/asignaturas'}">
                        <div class="form-group row justify-content-end mb-3">
                            <div th:replace="~{fragments/filtros/filterPage.html}"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="card-body bg-light">
			<div class="table-responsive">
				
            <table class="table table-bordered table-striped table-sm table-hover">
                <thead>
                <tr>
                    <th scope="col">#ID</th>
                    <th scope="col">Nombre</th>
					<th scope="col">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="asignatura : ${page}" th:id="'tr_' + ${asignatura.id}">
                    <th scope="row" th:text="${asignatura.id}"></th>
                    <td th:text="${asignatura.nombre}"></td>
					<td>
					                        <ul class="list-inline hstack mb-0">
					                            <li class="list-inline-item">
					                                <a class="text-danger" role="button" th:data-id="${asignatura.id}" onclick="eliminarAsignatura(this.dataset.id)">
					                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
					                                         class="bi bi-trash3" viewBox="0 0 16 16">
					                                        <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
					                                    </svg>
					                                </a>
					                            </li>
					                        </ul>
					                    </td>
                </tr>
                </tbody>
            </table>
            <div th:replace="~{fragments/pagination.html}"></div>
        </div>
		</div>
        <div class="card-footer text-muted bg-white d-flex justify-content-end">
            <button type="button" class="btn btn-dark" onclick="location.href='/menu'">Volver</button>
        </div>
    </div>
</div>

<div class="modal fade" id="newAsignatura-modal" tabindex="-1" role="dialog" aria-labelledby="nuevoProfesor-modal"
     aria-hidden="true" style="display: none">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <form action="/asignaturas/anadir" method="post" id="anadirasignaturaForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Añadir asignatura</h5>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="form-label" for="nombreAsignatura">Nombre:</label>
                        <input type="text" class="form-control" id="nombreAsignatura" name="nombre" required
                               placeholder="Escribe el nombre de la asignatura">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
					<input type="hidden" id="params" th:value="${params}">
                    <button type="submit" class="btn btn-primary">Añadir</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="elimnarAsignatura-modal" tabindex="-1" role="dialog"
     aria-labelledby="elimnarAsignatura-modal"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Eliminar asignatura</h5>
            </div>
            <div class="modal-body">
                <p>Esta acción no puede echarse atrás. Eliminará toda la información relacionada con la asignatura</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <form method="post" action="/asignaturas/eliminar">
                    <input type="hidden" id="idDelete" name="id">
                    <input type="hidden" id="params" th:value="${params}">
                    <input type="submit" class="btn btn-danger" value="Eliminar">
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
