<!DOCTYPE html>
<html lang="en">
<head>
    <div th:replace="~{fragments/head.html}"></div>
</head>
<div th:replace="~{fragments/links.html}"></div>
<script>
    $(document).ready(function () {
        let id = "[[${id}]]";
        if (id !== "0") {
            zoomCards(id);
        }
    });


    function zoomCards(id) {
        let url = "/horarios/" + id;
        $.ajax({
            url: url,
            type: "GET",
            success: function (data) {
                $('#zoomCardModal').html(data);
                $('#cardHorarios-modal').modal("show");
            },
            error: function (xhr, status, error) {
                console.error("Error al obtener horarios: ", error);
            }
        });
    }
</script>
<body>

<div th:replace="~{fragments/preloader.html}"></div>
<div th:replace="~{fragments/video_background.html}"></div>

<div class="container mt-3">
    <div class="card shadow-sm">
        <div class="card-header theme-espacios text-white">
			<div class="row">
							<div class="col-1 text-center">
								<a href="/menu">
									<img src="/images/casa.png" alt="home" width="50%" style="filter:invert(100%)"/>
								</a>
							</div>
						    <div class="col-11">
					<h5 class="card-title mb-0">Horarios</h5>
							</div>
						</div>
					</div>
        <div class="card-body filter-section">
            <form id="filtrosForm" method="get" th:action="@{'/horarios'}">
                <div class="accordion mb-3" id="acordeonFiltros">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                                    aria-controls="panelsStayOpen-collapseOne">
                                Filtrar espacios
                            </button>
                        </h2>
                        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                            <div class="accordion-body">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <div th:replace="~{fragments/filtros/filterDia.html}"></div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <div th:replace="~{fragments/filtros/filterHoras.html}"></div>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <div th:replace="~{fragments/filtros/filterAulas.html}"></div>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <div th:replace="~{fragments/filtros/filterProfesores.html}"></div>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <div th:replace="~{fragments/filtros/filterCursos.html}"></div>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <div th:replace="~{fragments/filtros/filterAsignaturas.html}"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col-md-9">
                        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addHorario-modal">
                            Añadir horario
                        </button>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div th:replace="~{fragments/filtros/filterPage.html}"></div>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-body bg-light">
            <div class="row">
                <div th:each="espacio : ${page}" class="col-md-6 col-lg-3 mb-3">
                    <div class="card" th:data-id="${espacio.id}" ondblclick="zoomCards(this.dataset.id)">
                        <div class="card-header theme-espacios text-white">
                            <div class="row">
                                <div class="col-9">
                                    <h5 class="card-title mb-0">
                                        <span th:text="${espacio.dia}"></span>
                                        <span th:text="${espacio.hora}"></span>
                                    </h5>
                                </div>
                                <div class="col-3 text-end" role="button" th:data-id="${espacio.id}"
                                     onclick="zoomCards(this.dataset.id)">
                                    <img class="w-50" src="/images/editar.png" alt="editar card" style="filter:invert(100%)">
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div th:unless="${espacio.aula != null}"
                                 class="alert alert-warning" role="alert">
                                No hay espacios asignados
                            </div>
                            <div class="table-responsive">
                            <table th:if="${espacio.aula}"
                                   class="table table-sm">
                                <tbody>
                                <tr th:if="${espacio.aula != null}">
                                    <th>Aula</th>
                                    <td th:class="${aula != null && aula.nombre == espacio.aula ? 'text-success' : ''}"  th:text="${espacio.aula}">
                                    </td>
                                </tr>
                                <tr th:if="${espacio.nombre != null}">
                                    <th>Profesor</th>
                                    <td th:text="${espacio.nombre}"
                                        th:class="${profesor != null && profesor.nombre == espacio.nombre ? 'text-success' : ''}"></td>
                                </tr>
                                <tr th:if="${espacio.curso != null}">
                                    <th>Curso</th>
                                    <td th:text="${espacio.curso}"
                                        th:class="${curso != null && curso.nombre == espacio.curso ? 'text-success' : ''}"></td>
                                </tr>
                                <tr th:if="${espacio.asignatura != null}">
                                    <th>Asignatura</th>
                                    <td th:text="${espacio.asignatura}"
                                        th:class="${asignatura != null && asignatura.nombre == espacio.asignatura ? 'text-success' : ''}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:unless="${page.totalElements > 0}" class="alert alert-danger" role="alert"> No existen horarios para los filtros ingresados
            </div>
        </div>
        <div th:replace="~{fragments/pagination.html}"></div>
        <div class="card-footer text-muted bg-white d-flex justify-content-end">
            <button type="button" class="btn btn-dark" onclick="location.href='/menu'">Volver</button>
        </div>
    </div>
</div>

<div class="modal fade" id="addHorario-modal" tabindex="-1" role="dialog" aria-labelledby="addHorario-modal"
     style="display: none">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <form action="/horarios/anadir" method="post" id="nuevoHorarioForm" th:object="${horarioForm}">
                <div class="modal-header theme-espacios text-white">
                    <h5 class="modal-title mb-0">
                        <span>Nuevo horario</span>
                    </h5>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <input type="hidden" id="search_addHorario" name="search">
                        <div class="col-6 mb-3">
                            <label for="newDiaHorario" class="form-label">Día:</label>
                            <select class="form-select" id="newDiaHorario" name="dia" required>
                                <option value="">Seleccione día</option>
                                <option th:each=" dia : ${dias}" th:value="${dia.id}" th:text="${dia.nombre}"></option>
                            </select>
                        </div>
                        <div class="col-6 mb-3">
                            <label for="newHoraHorario" class="form-label">Hora:</label>
                            <select class="form-select" id="newHoraHorario" name="hora" required>
                                <option value="">Seleccione hora</option>
                                <option th:each=" hora: ${horas}" th:value="${hora.id}" th:text="${hora.nombre}"></option>
                            </select>
                        </div>
                        <div class="col-6 mb-3">
                            <label for="newProfesorHorario" class="form-label">Profesor:</label>
                            <select class="form-select" id="newProfesorHorario" name="profesor" required>
                                <option value="">Seleccione profesor</option>
                                <option th:each=" profesor : ${profesores}" th:value="${profesor.id}" th:text="${profesor.nombre}" th:selected="${profesorFiltro == profesor.id}"></option>
                            </select>
                        </div>
                        <div class="col-6 mb-3">
                            <label for="newCursoHorario" class="form-label">Curso:</label>
                            <select class="form-select" id="newCursoHorario" name="curso" required>
                                <option value="">Todos los cursos</option>
                                <option th:each=" curso : ${cursos}" th:value="${curso.id}" th:text="${curso.nombre}" th:selected="${cursoFiltro == curso.id}"></option>
                            </select>
                        </div>
                        <div class="col-6 mb-3">
                            <label for="newAulaHorario" class="form-label">Aula:</label>
                            <select class="form-select" id="newAulaHorario" name="espacio" required>
                                <option value="">Seleccione aula</option>
                                <option th:each=" aula : ${aulas}" th:value="${aula.id}" th:text="${aula.nombre}"></option>
                            </select>
                        </div>
                        <div class="col-6 mb-3">
                            <label for="newAsignaturaHorario" class="form-label">Asignatura:</label>
                            <select class="form-select" id="newAsignaturaHorario" name="asignatura" required>
                                <option value="">Seleccione asignatura</option>
                                <option th:each=" asignatura : ${asignaturas}" th:value="${asignatura.id}" th:text="${asignatura.nombre}"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-success" onclick="$('#search_addHorario').val(location.search);">Añadir</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="zoomCardModal">
</div>
</body>
</html>
