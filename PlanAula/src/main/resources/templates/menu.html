<style>
       .menu-item {
           border-radius: 5px;
           text-align: center;
           cursor: pointer;
           transition: transform 0.2s, box-shadow 0.2s;
           color: white;
           padding: 15px;
           margin-bottom: 10px;
           font-weight: bold;
           display: flex;
           flex-direction: column;
           align-items: center;
           justify-content: center;
           height: 150px;
       }
       .menu-item:hover {
           transform: translateY(-4px);
           box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
       }
       .menu-item img {
           font-size: 2em;
           margin-bottom: 8px;
       }
       .content {
           margin-left: 10%;
           margin-right: 10%;
           padding: 2rem;
       }

       .post-it {
           background: #fffb8f;
           width: 17%;
           min-height: 200px;
           padding: 1rem;
           margin: 1rem;
           box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
           position: relative;
           transform: rotate(-2deg);
           font-family: 'Comic Sans MS', cursive, sans-serif;
           transition: transform 0.3s ease, box-shadow 0.3s ease;
       }
       .post-it::before {
           content: '';
           position: absolute;
           top: -10px;
           left: 50%;
           transform: translateX(-50%);
           width: 30px;
           height: 10px;
           background: #d4d4d4;
           border-radius: 2px;
       }
       .post-it:hover {
           transform: rotate(-2deg) translateY(-10px) scale(1.05);
           box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
       }
   </style>
