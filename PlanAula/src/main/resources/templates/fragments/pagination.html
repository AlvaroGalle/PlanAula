
  <div class="text-center mt-3">
    <p>
      Mostrando
      <span th:text="${page.numberOfElements > 0 ? page.number * page.size + 1 : 0}"></span>
      -
      <span th:text="${page.number * page.size + page.numberOfElements}"></span>
      de
      <span th:text="${page.totalElements}"></span>
      elementos
    </p>
  </div>
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        <li class="page-item" th:classappend="${page.number == 0 ? 'disabled' : ''}">
          <a class="page-link" th:data-page="0" onclick="cambiarPagina(this.dataset.page)" aria-label="Primera">
            <span aria-hidden="true">Primera</span>
          </a>
        </li>
        <li class="page-item" th:classappend="${page.number == 0 ? 'disabled' : ''}">
          <a class="page-link" th:data-page="${page.number - 1}" onclick="cambiarPagina(this.dataset.page)" aria-label="Anterior">
            <span aria-hidden="true">Anterior</span>
          </a>
        </li>
        <li class="page-item disabled">
          <a class="page-link" aria-label="Siguiente">
            <span aria-hidden="true">...</span>
          </a>
        </li>
        <li class="page-item" th:classappend="${page.number == page.totalPages - 1 ? 'disabled' : ''}">
          <a class="page-link" th:data-page="${page.number + 1}" onclick="cambiarPagina(this.dataset.page)" aria-label="Siguiente">
            <span aria-hidden="true">Siguiente</span>
          </a>
        </li>
        <li class="page-item" th:classappend="${page.number == page.totalPages - 1 ? 'disabled' : ''}">
          <a class="page-link" th:data-page="${page.totalPages - 1}" onclick="cambiarPagina(this.dataset.page)" aria-label="Última">
            <span aria-hidden="true">Última</span>
          </a>
        </li>
      </ul>
    </nav>
